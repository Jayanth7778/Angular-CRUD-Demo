<div>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>FIRSTNAME</th>
					<th>LASTNAME</th>
					<th>EMAIL</th>
					<th>PHONENUMBER</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in persons">
					<td>{{p.id}}</td>
					<td>{{p.firstname}}</td>
					<td>{{p.lastname}}</td>
					<td>{{p.email}}</td>
					<td>{{p.phonenumber}}</td>
					<td><a ng-click="deletePerson(451)"><span class="glyphicon glyphicon-trash"></span></a>
				</tr>
			</tbody>

		</table>
		{{error.message}}
			</div>
